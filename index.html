<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูอาหาร</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- เพิ่ม PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>ค้นหาร้านอาหาร</h1>
        <form id="foodForm">
            <div class="mb-3">
                <label for="maxPrice"><i class="bi bi-currency-dollar"></i> ราคาสูงสุด (บาท):</label>
                <input type="number" class="form-control" id="maxPrice" placeholder="ระบุราคาสูงสุด" required>
            </div>

            <div class="mb-3">      
                <label for="foodType"><i class="bi bi-list"></i>ประเภทอาหาร:</label>
                <select class="form-select" id="foodType">
                    <option value="all">ทั้งหมด</option>
                    <option value="Dessert/Bakery/Cake">ของหวาน/เบเกอรี/เค้ก</option>
                    <option value="Noodles">ก๋วยเตี๋ยว</option>
                    <option value="Rice Dish">อาหารจานเดียว</option>
                    <option value="Coffee Shop/Tea House">ร้านกาแฟ/ชา</option>
                    <option value="Bakery/Cake">เบเกอรี/เค้ก</option>
                    <option value="Cafe">คาเฟ่</option>
                    <option value="Dessert/Ice Cream">ของหวาน/ไอศกรีม</option>
                    <option value="Beverage/Juice">เครื่องดื่ม/น้ำผลไม้</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i> ค้นหา
                </button>
        
                <button type="button" id="resetButton" class="btn btn-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i> รีเซ็ต
                </button>
            </div>
        </form>
    </div>
    <div class="outputcontainer">
        <div id="result"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
